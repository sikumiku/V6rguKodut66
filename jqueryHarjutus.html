<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Kodune Ãœlesanne</title>
	<style type="text/css">
	.active { background: skyblue; padding: 10px;}
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("li").first().addClass("active");
			
			$("#next").click(function() {
				$("li").each(function() {
					if ($(this).hasClass("active")) {
						$(this).removeClass("active");
						$(this).next().addClass("active");
						return false;
					}
					if ($("li").last().hasClass("active")) {
						$("li").last().removeClass("active");
						$("li").first().addClass("active");
						return false;
					}
				});
			});
			
			$("#prev").click(function() {
				$("li").each(function() {
					if ($("li").first().hasClass("active")) {
						$("li").first().removeClass("active");
						$("li").last().addClass("active");
						return false;
					}
				
					if ($(this).hasClass("active")) {
						$(this).removeClass("active");
						$(this).prev().addClass("active");
						return false;
					}
				});
			});
		});
	</script>
</head>
<body>
<button id="next">edasi</button>
<button id="prev">tagasi</button>

<ul>
<li>esimene</li>
<li>teine</li>
<li>kolmas</li>
<li>neljas</li>
</ul>

</body>
</html>
